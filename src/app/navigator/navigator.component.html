



<div class="ui four doubling cards">
  <tr *ngFor="let card of cards">
    <div class="card">
      <div class="image">
        <img src="{{cards.image.front}}">
      </div>
      <div class="content">
        <div class="header">{{card.player.name}}</div>
        <div class="meta">
          <a>{{card.player.team}}</a>
        </div>
      </div>
      <div class="extra content">
        <span>
          <i class="fas fa-basketball-ball"></i>
          {{card.card.sport}}
        </span>
        <span class="right floated">
          {{card.card.set}}
        </span>
      </div>
    </div>

  </tr>
</div>
