<div class="main">
  <div class="ui container pad">
    <div class="ui top attached menu">

      <div class="ui item input">
        <input class="form-control input-md" [(ngModel)]="searchText" autocomplete="off" placeholder=" Search query for player name, year, team, league. ">
      </div>

      <div class="right menu">
        <a class="launch icon item" (click)="toggleCart()">
          <span><i (click)="toggleCart()" class="fas fa-shopping-basket"></i> Show {{ view }} </span>
        </a>

        <a class="launch icon item">
          <span><i class="fas fa-store-alt" (click)="sendOrder()" [routerLink]="['/order/', cart]"></i> Send Quota </span>
        </a>
      </div>
    </div>

    <br>

    <div class="ui four doubling cards">
      <div class="card zoom" *ngFor='let card of (showCart? cart : cards) | CardFilter:searchText'>

        <div class="image">
          <img src="{{card.images.front}}">
        </div>

        <div class="content">
          <div class="header">{{card.player.name}}</div>

          <div class="meta left floated">
            <a>{{card.player.team}}</a>
          </div>

          <div class="meta right floated">
            {{card.card.year}}
          </div>
        </div>

        <div class="extra content">
          <div class="center aligned">
            {{card.card.set}}
          </div>
        </div>

        <div class="extra content">
          <span class="left floated">
                {{card.card.condition}}
          </span>
          <span class="right floated">
                #{{card.player.setNumber}} of {{card.card.setAmount}}
          </span>
        </div>

        <div class="ui bottom attached button" *ngIf='!showCart' (click)="toCart(card)">
          <i class="add icon"></i>
          Add to Cart
        </div>

        <div class="ui bottom attached button" *ngIf='showCart' (click)="removeFromCart(card)">
          <i class="minus icon"></i>
          Remove from Cart
        </div>

      </div>
    </div>
  </div>
